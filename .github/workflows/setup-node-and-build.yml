name: Setup Node and Build

on:
  workflow_call:

jobs:
  setup-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v5

      # Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      # Enable Corepack and pnpm
      - name: Enable Corepack and install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      # Cache node_modules and Next.js build cache
      - name: Cache dependencies and Next.js build
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            packages/dashboard/.next/cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install system packages required for canvas and native builds
      - name: Install native build dependencies for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev pkg-config python3 make g++

      # Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Rebuild native modules
      - name: Rebuild canvas
        run: pnpm rebuild canvas || true
      - name: Rebuild sqlite3
        run: pnpm rebuild sqlite3 || true

      # Build all packages
      - name: Build all packages
        run: pnpm -r run build
