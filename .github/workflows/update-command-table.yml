name: Update Command Table

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '../../packages/bot/src/modules/**/commands/*'
      - '../../scripts/generate-command-table.ts'
      - '.github/workflows/update-command-table.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-command-table:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update README command table
        run: node dist/scripts/generate-command-table.js

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create pull request for command table update
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update command table in README [skip ci]"
          branch: "bot/update-command-table"
          title: "chore: update command table in README"
          body: "This PR updates the command table in the README automatically."
          labels: "bot, automated pr"